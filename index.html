<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujis Corporation</title>
    <link
     href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    rel="stylesheet" />
    <link
        rel="stylesheet"  
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./aset/shiroko.jpg">
</head>
<body>
    <div class="head">
        <h1>Sujis List</h1>
    </div> 
    <div class="container"> 
        <form class="input">
            <input type="text" placeholder="Enter The List"> 
            <button class="button btn btn-primary" type="submit">
                <i class="bi bi-plus-circle"></i>
            </button>
        </form>
        <div class="select">
            <button class="btn btn-secondary">All</button>
            <button class="btn btn-secondary">Completed</button>
            <button class="btn btn-secondary">Uncompleted</button>
        </div>
        <div class="todo-list">
            <ul class="list-group"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
